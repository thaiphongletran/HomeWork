<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Test Quiz</title>

<script src="jquery-3.4.1.js"></script>

</head>
<body>

        <span class="checkmark"></span>
    </label>

    <label class="radiocontainer" id="label3">
            {{quizz.Text}}

        <span class="checkmark"></span>
    </label>

            {{quizz.Text}}

    </label>
    </div>


</body>
</html>
