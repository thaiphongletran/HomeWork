<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Web Thi Trắc Nghiệm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets\libs\bootstrap.min.css">
    <script src="assets\libs\jquery.min.js"></script>
    <script src="assets\libs\popper.min.js"></script>
    <script src="assets\libs\bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="assets\libs\angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\home.css">
    <link rel="stylesheet" href="assets\css\login.css">
    <link rel="stylesheet" href="assets\css\subject.css">
    <link rel="stylesheet" href="assets\css\search.css">

</head>

<body>

    <!--Header-->
    <div class="jumbotron text-center header-jumpbotron">
        <h1>Web Thi Trắc Nghiệm</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Trang chủ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Góp ý</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hỏi đáp</a>
                </li>
            </ul>
            <!--Searchbar-->
            <form class="searchbar" action="/index.html" style="margin: auto;margin-left: 985px;">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="dropdown order-1">
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">
                                Tài khoản 
                            <span class="caret"></span>
                            </button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                        <a class="dropdown-item" href="#" onclick="showform()" style="width:auto;">
                            Đăng nhập
                            
                        </a>
                        <a class="dropdown-item" href="#">Đăng ký</a>
                        <a class="dropdown-item" href="#">Quên mật khẩu</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Đăng xuất</a>
                        <a class="dropdown-item" href="#">Đổi mật khẩu</a>
                        <a class="dropdown-item" href="#">Cập nhập tài khoản</a>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <!--Xử lý Login Form-->
    <div id="id01" class="modal">

        <form class="modal-content animate" name="loginform" ng-submit="submit()" novalidate="">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="assets\img\login.png" alt="Avatar" class="avatar">
            </div>

            <div class="container" ng-controller="logincontroller">
                <div class="form-label-group">
                    <label for="user"><b>Username</b></label>
                    <input ng-model="username" type="text" id="user" placeholder="Tên đăng nhập" name="user" required>
                    <p ng-show="loginform.user.$error.required" class="help-block"> *Vui lòng nhập tên đăng nhập</p>
                    <p ng-show="loginform.user.$valid"></p>
                </div>
                <div class="form-label-group">
                    <label for="password"><b>Password</b></label>
                    <input ng-model="password" type="password" id="password" placeholder="Mật khẩu" name="password" required>
                </div>
                <button class="buttonlogin" type="submit" ng-click="submit()" ng-disabled="loginform.$invalid">Login</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn buttonlogin">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>





    <!--List Subject-->
    <main ng-view>

    </main>

    <!--Footer-->
    <div class="jumbotron text-center footer">
        <p>Footer</p>
    </div>
    <script src="assets\js\ShowSubject.js"></script>
    <script src="assets\js\login.js"></script>

</body>

</html>
